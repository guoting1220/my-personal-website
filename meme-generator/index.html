<!DOCTYPE html>

    <title>Meme Generator</title>

</head>

<body>
    <div id="formContainer">
        <h1>Meme Generator</h1>
        <p id="instruction">Fill out the form to start creating memes! </p>
        <form action="" id="form">
            <div class="formInput">
                <label for="url">Image URL</label>
                <input type="text" id="url" name="url" placeholder="The URL for your meme image" required>
            </div>
            <div class="formInput">
                <label for="topText">Text On Top</label>
                <input type="text" id="topText" name="topText" placeholder="(Optional) The text you want at the top of the meme">
            </div>
            <div class="formInput">
                <label for="bottomText">Text On Bottom</label>
                <input type="text" id="bottomText" name="bottomText" placeholder="(Optional) The text you wat at the bottom of the meme">
            </div>
            <button id="addMemeBtn">Add Meme</button>
        </form>
    </div>
